<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Frogger Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Frogger Game</h1>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<h2>Score: <span class="score"></span></h2>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <h3>Use the arrow keys to navigate the character to the water while avoiding the bugs.<br>
	Each time you reach the water your score will increase by 1, but if you hit a bug it will reset.<br>
	Use the space bar to pause/unpause the game.</h3>
</body>
</html>
